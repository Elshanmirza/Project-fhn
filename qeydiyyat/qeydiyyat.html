<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../css/qeydiyyat.css">
<link rel="icon" href="../pic/add-user.png">
    <title>Qeydiyyat</title>
</head>
<body style="background-color: rgb(192, 209, 214);">
    
    <form action="https://www.fhn.gov.az">
    <h1 class="">Qeydiyyatdan keç</h1>
    <label style="padding-right: 53px;" for="name" >Soyadınız:</label>
    <input type="name" required placeholder="Soyadınızı qeyd edin">
    <br>
    <label style="padding-right: 73px;" for="firstname">Adınız:</label>
    <input type="text" required placeholder="Adınızı qeyd edin">
    <br>
    <label style="padding-right: 12px;" for="">Email ünvanınız:</label>
    <input type="text" required placeholder="asdfg@gmail.com">
    <br>
    <label style="padding-right: 14px;" for="">Telefon nömrəsi:</label>
    <input type="tel" required placeholder="+994" maxlength="13">
    
    <br>
    <label style="padding-right: 12px;" for="">Doğum tarixiniz:</label>
    <input type="date">
    <br>
    <label style="padding-right: 70px;" for="kişi">Cinsiniz</label>
    <input type="radio" name="gender">kişi
    <input type="radio" name="gender">qadın
<br>


    <label style="padding-right: 82px;" for="password">Parol:</label>
    <input type="password" required placeholder="8 rəqəmdən ibarət" maxlength="8">
<br>
<label for="password">Parolu təsdiq edin:</label>
<input type="password" required placeholder="8 rəqəmdən ibarət" maxlength="8">

<input type="submit" value="Göndər">
</form>

</body>
</html>
